<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- build:jquery -->
    <script src="./lib/jquery.js"></script>
    <!-- endbuild -->
    <!-- build:js-hbs -->
    <script src="./lib/handlebars.js"></script>
    <!-- endbuild -->
    <!-- build:css-bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <!-- endbuild -->
    <title>Document</title>
</head>

<body>
    <h1>Products list</h1>
    <table>
        <thead>
            <tr>
                <th>idProdcut</th>
                <th>Reference</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script id="rowTemplate" type="text/x-handlebars-template">
        {{#list products}}
        <tr>
            <td>{{idProdcut}}</td>
            <td>{{Reference}}</td>
            <td>{{Description}}</td>
            <td>{{Price}}</td>
        </tr>
        {{/list}}
    </script>
</body>

</html>
